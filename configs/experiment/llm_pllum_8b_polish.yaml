# configs/experiment/llm_pllum_8b_polish.yaml
# LLM training with PLLUM-8B on Polish data, personalized_desc mode

seed: 1337

# Model configuration (PLLUM 8B with LoRA)
model:
  name_or_path: "CYFRAGOVPL/Llama-PLLuM-8B-instruct"
  use_flash_attention: true
  torch_dtype: "bfloat16"
  device_map: "auto"
  use_4bit: true
  use_8bit: false
  trust_remote_code: true
  
  # LoRA configuration for 8B model
  lora:
    enabled: true
    r: 32  # Higher rank for 8B model
    lora_alpha: 64
    lora_dropout: 0.05
    target_modules: ["q_proj", "v_proj", "k_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
    bias: "none"
    modules_to_save: null

tokenizer:
  path_or_name: "CYFRAGOVPL/Llama-PLLuM-8B-instruct"
  use_fast: true
  padding_side: "left"

paths:
  llm_view_dir: data/processed/llm_pl  # Polish data
  reports_dir: reports/llm_pl

files:
  train: train.jsonl
  val: val.jsonl
  test: test.jsonl

data:
  max_length: 1024
  return_meta: true
  tokenize_target: true
  parse_labels_from_json: true
  clamp_labels_to: [0.0, 1.0]

collate:
  pad_to_multiple_of: 8
  join_input_target: true  # Needed for causal LM training
  label_pad_id: -100
  max_combined_length: 2048
  pass_meta_keys: ["id", "lang", "persona_id"]

training:
  output_dir: artifacts/models/llm/llm_pllum_8b_polish
  epochs: 2  # Moderate epochs for 8B model
  lr: 5.0e-5  # Moderate learning rate
  weight_decay: 0.01
  train_bs: 1  # Small batch size for 8B model
  eval_bs: 1
  grad_accum: 8  # Gradient accumulation for effective batch size
  warmup_ratio: 0.03
  evaluation_strategy: "steps"
  save_strategy: "steps"
  eval_steps: 150  # Regular evaluation
  save_steps: 150
  load_best_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false
  logging_steps: 10
  fp16: false
  bf16: true
  report_to: ["none"]
  save_total_limit: 2
  num_workers: 0
  gradient_checkpointing: true  # Essential for 8B model
  remove_unused_columns: false
  prediction_loss_only: false
  
  # Memory optimization for 8B model
  freeze:
    embeddings: false
    layers: []
  
  # Generation-based evaluation
  eval_generation:
    enabled: true
    max_new_tokens: 100
    do_sample: false
    temperature: 0.7
    num_beams: 1