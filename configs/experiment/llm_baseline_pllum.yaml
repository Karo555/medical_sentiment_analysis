# configs/experiment/llm_baseline_pllum.yaml
# Baseline evaluation and training configuration for CYFRAGOVPL/Llama-PLLuM-8B-instruct

seed: 1337

# Model configuration
model:
  name_or_path: "CYFRAGOVPL/Llama-PLLuM-8B-instruct"
  use_flash_attention: true
  torch_dtype: "bfloat16"
  device_map: "auto"
  use_4bit: true  # Enable 4-bit quantization for memory efficiency
  use_8bit: false
  trust_remote_code: true
  
  # LoRA configuration for efficient fine-tuning
  lora:
    enabled: true
    r: 32
    lora_alpha: 64
    lora_dropout: 0.05
    target_modules: ["q_proj", "v_proj", "k_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
    bias: "none"
    modules_to_save: null

tokenizer:
  path_or_name: "CYFRAGOVPL/Llama-PLLuM-8B-instruct"
  use_fast: true
  padding_side: "left"

# Data paths
paths:
  llm_view_dir: data/processed/llm_pl
  reports_dir: reports/llm_pl

files:
  train: train.jsonl
  val: val.jsonl
  test: test.jsonl

data:
  max_length: 512
  return_meta: true
  tokenize_target: true
  parse_labels_from_json: true
  clamp_labels_to: [0.0, 1.0]

collate:
  pad_to_multiple_of: 8
  join_input_target: true
  label_pad_id: -100
  max_combined_length: 1024
  pass_meta_keys: ["id", "lang", "persona_id"]

training:
  output_dir: artifacts/models/llm/llm_baseline_pllum_8b
  epochs: 3
  lr: 2.0e-5  # Lower learning rate for large model
  weight_decay: 0.01
  train_bs: 1  # Small batch size for 8B model
  eval_bs: 1
  grad_accum: 16  # Higher gradient accumulation for effective batch size
  warmup_ratio: 0.03
  evaluation_strategy: "steps"
  save_strategy: "steps"
  eval_steps: 200
  save_steps: 200
  load_best_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false
  logging_steps: 10
  fp16: false
  bf16: true
  report_to: ["none"]
  save_total_limit: 2
  num_workers: 0
  gradient_checkpointing: true
  remove_unused_columns: false
  prediction_loss_only: true
  dataloader_drop_last: true
  
  # Generation-based evaluation
  eval_generation:
    enabled: true
    max_new_tokens: 100
    do_sample: false
    temperature: 0.7