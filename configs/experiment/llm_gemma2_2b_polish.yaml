# configs/experiment/llm_gemma2_2b_polish.yaml
# LLM training with Gemma 2 2B on Polish data, personalized_desc mode

seed: 1337

# Model configuration (Gemma 2 2B with LoRA)
model:
  name_or_path: "google/gemma-2-2b"
  use_flash_attention: true
  torch_dtype: "bfloat16"
  device_map: "auto"
  use_4bit: true
  use_8bit: false
  trust_remote_code: true
  
  # LoRA configuration for 2B model
  lora:
    enabled: true
    r: 32  # Higher rank for smaller model
    lora_alpha: 64
    lora_dropout: 0.1
    target_modules: ["q_proj", "v_proj", "k_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
    bias: "none"
    modules_to_save: null

tokenizer:
  path_or_name: "google/gemma-2-2b"
  use_fast: true
  padding_side: "left"

paths:
  llm_view_dir: data/processed/llm_pl  # Polish data
  reports_dir: reports/llm_pl

files:
  train: train.jsonl
  val: val.jsonl
  test: test.jsonl

data:
  max_length: 1024
  return_meta: true
  tokenize_target: true
  parse_labels_from_json: true
  clamp_labels_to: [0.0, 1.0]

collate:
  pad_to_multiple_of: 8
  join_input_target: true  # Needed for causal LM training
  label_pad_id: -100
  max_combined_length: 2048
  pass_meta_keys: ["id", "lang", "persona_id"]

training:
  output_dir: artifacts/models/llm/llm_gemma2_2b_polish
  epochs: 3  # More epochs for smaller model
  lr: 1.0e-4  # Higher learning rate for smaller model
  weight_decay: 0.01
  train_bs: 2  # Larger batch size for 2B model
  eval_bs: 2
  grad_accum: 8  # Lower gradient accumulation for effective batch size
  warmup_ratio: 0.03
  evaluation_strategy: "steps"
  save_strategy: "steps"
  eval_steps: 100  # More frequent evaluation
  save_steps: 100
  load_best_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false
  logging_steps: 10
  fp16: false
  bf16: true
  report_to: ["none"]
  save_total_limit: 2
  num_workers: 0
  gradient_checkpointing: false  # Not needed for 2B model
  remove_unused_columns: false
  prediction_loss_only: false
  
  # Memory optimization for smaller model
  freeze:
    embeddings: false
    layers: []
  
  # Generation-based evaluation
  eval_generation:
    enabled: true  # Enable for better evaluation
    max_new_tokens: 100
    do_sample: false
    temperature: 0.7
    num_beams: 1  # Keep simple for speed