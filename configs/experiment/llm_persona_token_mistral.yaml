# configs/experiment/llm_persona_token_mistral.yaml
# LLM training with Mistral 7B, persona_token mode

seed: 1337

# Model configuration (Mistral 7B with LoRA)
model:
  name_or_path: "mistralai/Mistral-7B-v0.3"
  use_flash_attention: true
  torch_dtype: "bfloat16"
  device_map: "auto"
  use_4bit: true  # Essential for 7B models on consumer GPUs
  use_8bit: false
  trust_remote_code: false
  
  # LoRA configuration optimized for 7B models
  lora:
    enabled: true
    r: 64  # Higher rank for larger model
    lora_alpha: 128
    lora_dropout: 0.1
    target_modules: ["q_proj", "v_proj", "k_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
    bias: "none"
    modules_to_save: null

tokenizer:
  path_or_name: "mistralai/Mistral-7B-v0.3"
  use_fast: true
  padding_side: "left"

paths:
  llm_view_dir: data/processed/llm
  reports_dir: reports/llm

files:
  train: train.jsonl
  val: val.jsonl
  test: test.jsonl

# NOTE: Make sure to build LLM view with LLM_MODE=persona_token first:
# make build-llm-persona-token

data:
  max_length: 1024
  return_meta: true
  tokenize_target: true
  parse_labels_from_json: true
  clamp_labels_to: [0.0, 1.0]

collate:
  pad_to_multiple_of: 8
  join_input_target: true
  label_pad_id: -100
  max_combined_length: 2048
  pass_meta_keys: ["id", "lang", "persona_id"]

training:
  output_dir: artifacts/models/llm/llm_persona_token_mistral_7b
  epochs: 3
  lr: 5.0e-5  # Slightly lower LR for 7B model
  weight_decay: 0.01
  train_bs: 1
  eval_bs: 1
  grad_accum: 16  # Higher accumulation for 7B model
  warmup_ratio: 0.03
  evaluation_strategy: "steps"
  save_strategy: "steps"
  eval_steps: 250  # More frequent evaluation for larger model
  save_steps: 250
  load_best_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false
  logging_steps: 5
  fp16: false
  bf16: true
  report_to: ["none"]
  save_total_limit: 2
  num_workers: 0
  gradient_checkpointing: true
  remove_unused_columns: false
  prediction_loss_only: false
  
  # Generation evaluation
  eval_generation:
    enabled: false  # Can be expensive for 7B model
    max_new_tokens: 100
    do_sample: false
    temperature: 0.7