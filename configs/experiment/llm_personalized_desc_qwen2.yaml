# configs/experiment/llm_personalized_desc_qwen2.yaml
# LLM training with Qwen2 1.5B, personalized_desc mode

seed: 1337

# Model configuration (Qwen2 1.5B with LoRA)
model:
  name_or_path: "Qwen/Qwen2-1.5B"
  use_flash_attention: true
  torch_dtype: "bfloat16"
  device_map: "auto"
  use_4bit: true
  use_8bit: false
  trust_remote_code: true
  
  # LoRA configuration
  lora:
    enabled: true
    r: 32
    lora_alpha: 64
    lora_dropout: 0.1
    target_modules: ["q_proj", "v_proj", "k_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
    bias: "none"
    modules_to_save: null

tokenizer:
  path_or_name: "Qwen/Qwen2-1.5B"
  use_fast: true
  padding_side: "left"

paths:
  llm_view_dir: data/processed/llm
  reports_dir: reports/llm

files:
  train: train.jsonl
  val: val.jsonl
  test: test.jsonl

# NOTE: Make sure to build LLM view with LLM_MODE=personalized_desc first:
# make build-llm-personalized-desc

data:
  max_length: 1024
  return_meta: true
  tokenize_target: true
  parse_labels_from_json: true
  clamp_labels_to: [0.0, 1.0]

collate:
  pad_to_multiple_of: 8
  join_input_target: true
  label_pad_id: -100
  max_combined_length: 2048
  pass_meta_keys: ["id", "lang", "persona_id"]

training:
  output_dir: artifacts/models/llm/llm_personalized_desc_qwen2_1_5b
  epochs: 3
  lr: 2.0e-4  # Slightly higher LR for smaller 1.5B model
  weight_decay: 0.01
  train_bs: 2  # Can afford slightly larger batch with 1.5B model
  eval_bs: 2
  grad_accum: 4  # Lower accumulation since batch size is larger
  warmup_ratio: 0.05
  evaluation_strategy: "steps"
  save_strategy: "steps"
  eval_steps: 500
  save_steps: 500
  load_best_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false
  logging_steps: 10
  fp16: false
  bf16: true
  report_to: ["none"]
  save_total_limit: 2
  num_workers: 0
  gradient_checkpointing: true
  remove_unused_columns: false
  prediction_loss_only: false
  
  # Enable generation-based evaluation for this smaller model
  eval_generation:
    enabled: true  # More feasible with 1.5B model
    max_new_tokens: 100
    do_sample: false
    temperature: 0.7